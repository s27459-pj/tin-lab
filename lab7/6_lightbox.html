    </main>
    <div id="lightbox" class="">
      <div id="lightbox-content">
        <!-- An <img> tag will be added here -->
      </div>
      <div id="lightbox-controls">
        <button id="lightbox-prev-btn">◄</button>
        <button id="lightbox-close-btn">✕</button>
        <button id="lightbox-next-btn">►</button>
      </div>
    </div>
  </body>
